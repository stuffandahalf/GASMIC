language: c

jobs:
 allow_failures:
  - os: windows
  - os: linux
    dist: precise

 include:
  - os: linux
    dist: precise
    compiler: gcc
    before_script:
     - mkdir build
     - cd build
     - cmake .. -DCMAKE_BUILD_TYPE=Release
    script: make
  - os: linux
    dist: precise
    compiler: clang
    before_script:
     - mkdir build
     - cd build
     - cmake .. -DCMAKE_BUILD_TYPE=Release
    script: make

  - os: linux
    dist: trusty
    compiler: gcc
    before_script:
     - mkdir build
     - cd build
     - cmake .. -DCMAKE_BUILD_TYPE=Release
    script: make
  - os: linux
    dist: trusty
    compiler: clang
    before_script:
     - mkdir build
     - cd build
     - cmake .. -DCMAKE_BUILD_TYPE=Release
    script: make

  - os: linux
    dist: bionic
    compiler: gcc
    before_script:
     - mkdir build
